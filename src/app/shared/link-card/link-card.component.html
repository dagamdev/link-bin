<a [href]="link.url" target="_blank" [title]="link.description ?? ''"
  (mouseenter)="tooltipSv.onMouseEnter($event)"
  (mouseleave)="tooltipSv.onMouseLeave()"
  (contextmenu)="tooltipSv.onContextMenu($event)"
  data-direction="top" [attr.data-content]="link.name" data-type="link" [attr.data-id]="link.id"
>
  <picture>
    <img [src]="baseIconUrl+link.url" [alt]="'Icono de la pagina ' + link.url">
  </picture>
  <strong>{{link.name}}</strong>
  @if (bin) {
    <p [style.background-color]="bin.color ? bin.color + 60 : ''" [style.border-color]="bin.color ?? ''">
      @if (bin.emoji) {
        <span>{{bin.emoji}} </span>
      }{{bin.name}}
    </p>
  }
</a>
