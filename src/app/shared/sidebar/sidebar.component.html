<nav>
  <a routerLink="/">
    <div>
      <link-icon [size]="26" />
    </div>
    <span>Link bin</span>
  </a>

  @for (bin of bins(); track bin.id) {
    <a [routerLink]="['/bins', bin.id]">
      <div [style.background-color]="bin.color ? bin.color : ''">
        {{bin.emoji ?? bin.name.slice(2)}}
      </div>

      <span>
        {{bin.name}}
      </span>
    </a>
  }

  <button>
    <div>
      <app-plus [size]="26" />
    </div>
    <span>Crear contenedor</span>
  </button>
</nav>
